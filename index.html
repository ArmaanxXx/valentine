<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For My Darling Mylana ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(#3b0d19,#1a0409);
overflow-x:hidden;
color:#f5e6e8;
text-align:center;
}

.glass{
background: rgba(120,20,40,0.35);
backdrop-filter: blur(12px);
border-radius:20px;
padding:20px;
width:85%;
margin:auto;
border:1px solid rgba(255,255,255,0.08);
}

.section{
display:none;
padding:40px 20px;
min-height:100vh;
}

button{
padding:14px 28px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
background: linear-gradient(45deg,#f3d2c1,#e0a899);
color:#3b0d19;
cursor:pointer;
box-shadow:0 0 15px rgba(200,120,130,0.6);
transition:0.3s;
}

button:hover{
transform:scale(1.08);
box-shadow:0 0 25px rgba(230,150,160,0.9);
}

.slide{
width:85%;
max-width:320px;
border-radius:20px;
transition:opacity 1s;
}

.heart{
position:fixed;
font-size:20px;
animation:float 8s linear infinite;
opacity:0.7;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

#intro{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
}

#letterBox{
min-height:160px;
background:#f7e6e3;
color:#4a0f1d;
padding:20px;
border-radius:18px;
box-shadow:0 0 25px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<audio id="song" controls>
  <source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
<h1>For My Darling Mylana ‚ù§Ô∏è</h1>
<button onclick="start()">Enter Our Story</button>
</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<h2>Our Memories üì∏</h2>

<div class="glass">
<img id="slide" class="slide" src="photo1.jpg">
</div>

<br>
<button onclick="nextScene('proposalFake')">Continue ‚ù§Ô∏è</button>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h2>One last thing i need to say..üíå</h2>

<div class="glass" id="letterBox"></div>



<!-- FAKE PROPOSAL -->
<div id="proposalFake" class="section">
<h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>

<button onclick="fakeReject()">NO ü•Ä</button>
<button onclick="fakeReject()">NO ü•Ä</button>
</div>

<!-- JOKE SCENE -->
<div id="jokeScene" class="section">
<h2>I knew you hated me all the way ü•Ä</h2>

<img src="IMG_20260121_005114_632.jpg" style="width:250px;border-radius:20px;margin-top:15px;">
</div>

<!-- REAL PROPOSAL -->
<div id="proposalReal" class="section">
<h2>Okay I was kidding üòå</h2>
<h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>

<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button onclick="escapeNo(this)">NO üòú</button>

<h2 id="result"></h2>
</div>

<button onclick="toggleMusic()" style="position:fixed;bottom:20px;right:20px;">üéµ</button>

<script>

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"%";
heart.style.textShadow="0 0 12px #ff7a9c";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},800);

/* Music Fade */
function start(){
document.getElementById("intro").style.display="none";
showSection("memories");

let music=document.getElementById("music");
music.volume=0;
music.play();

let fade=setInterval(()=>{
if(music.volume<1){ music.volume+=0.05 }
else clearInterval(fade);
},200);
}

function toggleMusic(){
let music=document.getElementById("music");
music.paused?music.play():music.pause();
}

/* Scene Switching */
function showSection(id){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function nextScene(id){
showSection(id);
}
  
/* Fake Reject Flow */
function fakeReject(){

showSection("jokeScene");

setTimeout(()=>{
showSection("proposalReal");
},10000);

}

/* Slideshow */
let photos=[
"https://i.postimg.cc/mkyHKPTG/IMG-20260207-162506-001.jpg",
"https://i.postimg.cc/qqx3WNpC/IMG-20260207-162457-990.jpg",
"https://i.postimg.cc/vTtVC4Gn/IMG-20260207-162502-599.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg",
"photo7.jpg"
];

let slideIndex=0;

setInterval(()=>{
slideIndex=(slideIndex+1)%photos.length;
let img=document.getElementById("slide");

if(img){
img.style.opacity=0;
setTimeout(()=>{
img.src=photos[slideIndex];
img.style.opacity=1;
},500);
}
},3000);

/* Typewriter Letter */
let letter=`My darling Mylana,

You walked into my life and quietly turned ordinary days into memories I never want to lose.

You calm my chaos, brighten my darkest moods, and make everything feel warmer and safer.

Every laugh, every conversation, every moment with you feels like home.

No matter where life takes us, I promise to value you, respect you, and protect your heart.

I love you ‚ù§Ô∏è`;

let i=0;

function typeLetter(){
let box=document.getElementById("letterBox");
box.innerHTML="";
i=0;

function typing(){
if(i<letter.length){
box.innerHTML+=letter.charAt(i);
i++;

let speed = 60 + Math.random()*60;
setTimeout(typing,speed);
}
}

typing();
}

function yes(){
document.getElementById("result").innerHTML="You just made me the happiest person alive ‚ù§Ô∏èüéâ";
confetti();

setTimeout(()=>{
showSection("letter");
typeLetter();
},4000);
}

/* NO RUN */
function escapeNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

function confetti(){

for(let i=0;i<220;i++){

let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.fontSize=(20 + Math.random()*30)+"px";
heart.style.zIndex="999";

/* Random side spawn */
let side=Math.floor(Math.random()*4);

if(side===0){ // Top
heart.style.top="-50px";
heart.style.left=Math.random()*100+"%";
}
if(side===1){ // Bottom
heart.style.top="110vh";
heart.style.left=Math.random()*100+"%";
}
if(side===2){ // Left
heart.style.left="-50px";
heart.style.top=Math.random()*100+"%";
}
if(side===3){ // Right
heart.style.left="110vw";
heart.style.top=Math.random()*100+"%";
}

document.body.appendChild(heart);

/* Move toward center */
let xSpeed=(Math.random()-0.5)*6;
let ySpeed=(Math.random()-0.5)*6;

let move=setInterval(()=>{
heart.style.left=(heart.offsetLeft + xSpeed)+"px";
heart.style.top=(heart.offsetTop + ySpeed)+"px";

},30);

/* Remove after few seconds */
setTimeout(()=>{
clearInterval(move);
heart.remove();
},6000);

}

}

</script>

</body>
</html>
