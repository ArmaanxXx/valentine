<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For My Darling Mylana ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:#ffd6e0;
text-align:center;
color:white;
overflow-x:hidden;
}

.section{
padding:50px 20px;
display:none;
}

button{
padding:15px 30px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
background:white;
color:#ff4d6d;
cursor:pointer;
}

.carousel img{
width:80%;
max-width:300px;
border-radius:20px;
}

#intro{
display:block;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
}

#letterBox{
background:white;
color:#ff4d6d;
padding:20px;
border-radius:20px;
width:80%;
margin:auto;
min-height:150px;
}

</style>
</head>

<body>

<audio id="song" controls>
  <source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
<h1>For My Darling Mylana ‚ù§Ô∏è</h1>
<button onclick="start()">Tap To Begin</button>
</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<h2>Our Memories üì∏</h2>
<div class="carousel">
<img id="slide" src="photo1.jpg">
</div>
<br>
<button onclick="nextPhoto()">Next Memory ‚û°Ô∏è</button>
<button onclick="goLetter()">Continue ‚ù§Ô∏è</button>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h2>A Letter For You üíå</h2>
<div id="letterBox"></div>
<br>
<button onclick="goProposal()">One More Thing...</button>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="section">
<h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>
<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button onclick="runNo(this)">NO üòú</button>
<h2 id="result"></h2>
</div>

<script>

let photos=[
"https://i.postimg.cc/mkyHKPTG/IMG-20260207-162506-001.jpg",
"https://i.postimg.cc/qqx3WNpC/IMG-20260207-162457-990.jpg",
"https://i.postimg.cc/vTtVC4Gn/IMG-20260207-162502-599.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg"
];

let index=0;

function start(){
document.getElementById("intro").style.display="none";
document.getElementById("memories").style.display="block";
document.getElementById("music").play();
}

function nextPhoto(){
index=(index+1)%photos.length;
document.getElementById("slide").src=photos[index];
}

function goLetter(){
document.getElementById("memories").style.display="none";
document.getElementById("letter").style.display="block";
typeLetter();
}

let text=`My darling Mylana,

From the moment you came into my life, everything started feeling softer, warmer, and brighter.

You make my world calmer and happier in ways I never imagined. Every memory with you feels special. Every conversation feels like home.

You are not just someone I love‚Ä¶ you are someone I deeply cherish.

I love you ‚ù§Ô∏è`;

let i=0;

function typeLetter(){
let speed=40;
if(i<text.length){
document.getElementById("letterBox").innerHTML+=text.charAt(i);
i++;
setTimeout(typeLetter,speed);
}
}

function goProposal(){
document.getElementById("letter").style.display="none";
document.getElementById("proposal").style.display="block";
}

function yes(){
document.getElementById("result").innerHTML="YOU JUST MADE ME THE HAPPIEST PERSON ALIVE ‚ù§Ô∏èüéâ";
confetti();
}

function runNo(btn){
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

function confetti(){
for(let i=0;i<100;i++){
let div=document.createElement("div");
div.innerHTML="‚ù§Ô∏è";
div.style.position="fixed";
div.style.left=Math.random()*100+"%";
div.style.top="-10px";
div.style.fontSize="25px";
document.body.appendChild(div);

let fall=setInterval(()=>{
div.style.top=parseInt(div.style.top)+5+"px";
if(parseInt(div.style.top)>window.innerHeight){
clearInterval(fall);
div.remove();
}
},30);
}
}

</script>

</body>
</html>
