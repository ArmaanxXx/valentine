<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For My Darling Mylana â¤ï¸</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(#ff9eb5,#ffd6e0);
overflow-x:hidden;
color:white;
text-align:center;
}

.glass{
background: rgba(255,255,255,0.2);
backdrop-filter: blur(10px);
border-radius:20px;
padding:20px;
width:85%;
margin:auto;
}

.section{
display:none;
padding:40px 20px;
min-height:100vh;
}

button{
padding:14px 28px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
background:white;
color:#ff4d6d;
cursor:pointer;
box-shadow:0 0 15px rgba(255,255,255,0.6);
}

.slide{
width:85%;
max-width:320px;
border-radius:20px;
transition:opacity 1s;
}

.heart{
position:fixed;
font-size:20px;
animation:float 8s linear infinite;
opacity:0.7;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

#intro{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
}

#letterBox{
min-height:160px;
}

</style>
</head>

<body>

<audio id="song" controls>
  <source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
<h1>For My Darling Mylana â¤ï¸</h1>
<button onclick="start()">Enter Our Story</button>
</div>

<!-- MEMORIES -->
<div id="memories" class="section">
<h2>Our Memories ğŸ“¸</h2>

<div class="glass">
<img id="slide" class="slide" src="photo1.jpg">
</div>

<br>
<button onclick="nextScene('letter')">Continue â¤ï¸</button>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h2>A Letter For You ğŸ’Œ</h2>

<div class="glass" id="letterBox"></div>

<br>
<button onclick="nextScene('proposalFake')">One Last Thing...</button>
</div>

<!-- FAKE PROPOSAL -->
<div id="proposalFake" class="section">
<h2>Will You Be My Valentine? â¤ï¸</h2>

<button onclick="fakeReject()">NO ğŸ˜ˆ</button>
<button onclick="fakeReject()">NO ğŸ˜ˆ</button>
</div>

<!-- JOKE SCENE -->
<div id="jokeScene" class="section">
<h2>I knew you hated me all the way ğŸ¥€</h2>

<img src="IMG_20260121_005114_632.jpg" style="width:250px;border-radius:20px;margin-top:15px;">
</div>

<!-- REAL PROPOSAL -->
<div id="proposalReal" class="section">
<h2>Okay I was kidding ğŸ˜Œ</h2>
<h2>Will You Be My Valentine? â¤ï¸</h2>

<button onclick="yes()">YES â¤ï¸</button>
<button onclick="escapeNo(this)">NO ğŸ˜œ</button>

<h2 id="result"></h2>
</div>

<button onclick="toggleMusic()" style="position:fixed;bottom:20px;right:20px;">ğŸµ</button>

<script>

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"%";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},800);

/* Music Fade */
function start(){
document.getElementById("intro").style.display="none";
showSection("memories");

let music=document.getElementById("music");
music.volume=0;
music.play();

let fade=setInterval(()=>{
if(music.volume<1){ music.volume+=0.05 }
else clearInterval(fade);
},200);
}

function toggleMusic(){
let music=document.getElementById("music");
music.paused?music.play():music.pause();
}

/* Scene Switching */
function showSection(id){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function nextScene(id){
showSection(id);
if(id=="letter") typeLetter();
}

/* Fake Reject Flow */
function fakeReject(){

showSection("jokeScene");

setTimeout(()=>{
showSection("proposalReal");
},2500);

}

/* Slideshow */
let photos=[
"https://i.postimg.cc/mkyHKPTG/IMG-20260207-162506-001.jpg",
"https://i.postimg.cc/qqx3WNpC/IMG-20260207-162457-990.jpg",
"https://i.postimg.cc/vTtVC4Gn/IMG-20260207-162502-599.jpg",
"photo4.jpg",
"photo5.jpg",
"photo6.jpg",
"photo7.jpg"
];

let slideIndex=0;

setInterval(()=>{
slideIndex=(slideIndex+1)%photos.length;
let img=document.getElementById("slide");

if(img){
img.style.opacity=0;
setTimeout(()=>{
img.src=photos[slideIndex];
img.style.opacity=1;
},500);
}
},3000);

/* Typewriter Letter */
let letter=`My darling Mylana,

You walked into my life and quietly turned ordinary days into memories I never want to lose.

You calm my chaos, brighten my darkest moods, and make everything feel warmer and safer.

Every laugh, every conversation, every moment with you feels like home.

No matter where life takes us, I promise to value you, respect you, and protect your heart.

I love you â¤ï¸`;

let i=0;

function typeLetter(){
let box=document.getElementById("letterBox");
if(i<letter.length){
box.innerHTML+=letter.charAt(i);
i++;
setTimeout(typeLetter,35);
}
}

/* YES RESULT */
function yes(){
document.getElementById("result").innerHTML="You just made me the happiest person alive â¤ï¸ğŸ‰";
confetti();
}

/* NO RUN */
function escapeNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

/* Confetti */
function confetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.innerHTML="ğŸ’–";
c.style.position="fixed";
c.style.left=Math.random()*100+"%";
c.style.top="-10px";
c.style.fontSize="22px";
document.body.appendChild(c);

let fall=setInterval(()=>{
c.style.top=parseInt(c.style.top)+6+"px";
if(parseInt(c.style.top)>window.innerHeight){
clearInterval(fall);
c.remove();
}
},25);
}
}

</script>

</body>
</html>
