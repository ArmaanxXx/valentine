<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
  background-size: 800% 800%;
  animation: gradient 15s ease infinite;
  color: white;
  text-align: center;
  overflow: hidden;
}

@keyframes gradient {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container {
  margin-top: 25vh;
  padding: 20px;
}

h1 {
  font-size: 2.5em;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#message {
  margin-top: 20px;
  font-size: 22px;
  display: none;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0);}
  100% {transform: translateY(-100vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="typing"></h1>

  <button onclick="showLove()">Tap Here ‚ù§Ô∏è</button>

  <div id="message">
    You make my world brighter, calmer and happier.  
    This song reminds me of you üí´
  </div>

  <br><br>
  <button onclick="playSong()">üéµ Play Our Song</button>
</div>

<audio id="song" src="https://github.com/ArmaanxXx/valentine/blob/main/I_Wanna_Be_Yours.mp3"></audio>

<script>
/* Typewriter Effect */
const text = "I Made This Just For You...";
let i = 0;

function typing(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 70);
  }
}
typing();

/* Show message + confetti */
function showLove(){
  document.getElementById("message").style.display = "block";
  createHearts();
}

/* Play music */
function playSong(){
  document.getElementById("song").play();
}

/* Floating hearts generator */
function createHearts(){
  for(let i=0;i<30;i++){
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},6000);
  }
}
</script>

</body>
</html>
