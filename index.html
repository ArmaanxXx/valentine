<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For My Darling Mylana ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(#3b0a1a,#1a0209);
color:white;
text-align:center;
overflow-x:hidden;
}

/* Glass Card */
.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
border-radius:25px;
padding:25px;
width:85%;
margin:auto;
}

/* Sections */
.section{
display:none;
min-height:100vh;
padding:40px 20px;
}

#intro{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
}

/* Buttons */
button{
padding:15px 30px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
background:#ffb3c6;
color:#3b0a1a;
cursor:pointer;
box-shadow:0 0 20px rgba(255,179,198,0.6);
}

/* Slideshow */
.slideshow{
position:relative;
width:85%;
max-width:320px;
height:350px;   /* THIS fixes invisibility */
margin:auto;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
border-radius:20px;
opacity:0;
transition:opacity 1s ease;
}
.photo-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
justify-items:center;
}

.memory{
width:100%;
max-width:150px;
border-radius:20px;
box-shadow:0 0 15px rgba(255,255,255,0.2);
transition:transform 0.3s ease;
}

.memory:hover{
transform:scale(1.08);
}
 .slide{
width:85%;
max-width:320px;
border-radius:20px;
display:none;
margin:auto;
 }
 </style>
</head>

<body>

<audio id="music" loop>
<source src="I_Wanna_Be_Yours.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
<h1>For My Darling Mylana ‚ù§Ô∏è</h1>
<button onclick="start()">Enter Our Story</button>
</div>
  
<!-- MEMORIES -->
<div class="glass">

<div class="slideshow">

<img src="https://i.postimg.cc/mkyHKPTG/IMG-20260207-162506-001.jpg" class="slide">
<img src="https://i.postimg.cc/qqx3WNpC/IMG-20260207-162457-990.jpg" class="slide">
<img src="https://i.postimg.cc/vTtVC4Gn/IMG-20260207-162502-599.jpg" class="slide">
<img src="photo4.jpg" class="slide">
<img src="photo5.jpg" class="slide">

</div>

</div>

<br>
<button onclick="nextScene('proposalFake')">Continue ‚ù§Ô∏è</button>
</div>

<!-- FAKE PROPOSAL -->
<div id="proposalFake" class="section">
<h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>
<button onclick="fakeReject()">NO üòà</button>
<button onclick="fakeReject()">NO üòà</button>
</div>

<!-- JOKE -->
<div id="jokeScene" class="section">
<h2>I knew you hated me all the way ü•Ä</h2>
<img src="IMG_20260121_005114_632.jpg" style="width:250px;border-radius:20px;margin-top:20px;">
</div>

<!-- REAL PROPOSAL -->
<div id="proposalReal" class="section">
<h2>Okay I was kidding üòè</h2>
<h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>
<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button onclick="escapeNo(this)">NO üòú</button>
<h2 id="result"></h2>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h2>A Letter For You üíå</h2>
<div class="glass" id="letterBox"></div>
</div>

<button onclick="toggleMusic()" style="position:fixed;bottom:20px;right:20px;">üéµ</button>

<script>

/* START */
function start(){
document.getElementById("intro").style.display="none";
showSection("memories");

let music=document.getElementById("music");
music.volume=0;
music.play();

let fade=setInterval(()=>{
if(music.volume<1){
music.volume+=0.05;
}else clearInterval(fade);
},200);
}
 let slideIndex = 0;

function showSlides(){
let slides = document.getElementsByClassName("slide");

for(let i=0;i<slides.length;i++){
slides[i].style.opacity="0";
}

slideIndex++;

if(slideIndex > slides.length){
slideIndex = 1;
}

slides[slideIndex-1].style.opacity="1";

setTimeout(showSlides,6000);
}

showSlides();

/* SECTION SWITCH */
function showSection(id){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function nextScene(id){
showSection(id);
}

/* FAKE REJECT */
function fakeReject(){
showSection("jokeScene");
setTimeout(()=>{
showSection("proposalReal");
},10000);
}

/* YES */
function yes(){
document.getElementById("result").innerHTML="You just made me the happiest person alive ‚ù§Ô∏èüéâ";
confetti();
setTimeout(()=>{
showSection("letter");
typeLetter();
},4000);
}

/* NO ESCAPE */
function escapeNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

/* CONFETTI */
function confetti(){
for(let i=0;i<220;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.fontSize=(20 + Math.random()*30)+"px";
heart.style.left=Math.random()*100+"%";
heart.style.top=Math.random()*100+"%";
heart.style.zIndex="999";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
}
}

/* TYPEWRITER LETTER */
let letter=`My darling Mylana,

You walked into my life and quietly turned ordinary days into memories I never want to lose.

You calm my chaos, brighten my darkest moods, and make everything feel warmer and safer.

Every laugh, every conversation, every moment with you feels like home.

No matter where life takes us, I promise to value you, respect you, and protect your heart.

I love you ‚ù§Ô∏è`;

let i=0;

function typeLetter(){
let box=document.getElementById("letterBox");
box.innerHTML="";
i=0;

function typing(){
if(i<letter.length){
box.innerHTML+=letter.charAt(i);
i++;
let speed=70+Math.random()*70;
setTimeout(typing,speed);
}
}

typing();
}

function toggleMusic(){
let music=document.getElementById("music");
music.paused?music.play():music.pause();
}

</script>

</body>
</html>
